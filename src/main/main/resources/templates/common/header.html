<!DOCTYPE HTML>
    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head" th:remove="tag">
    <title>Tecdoc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link  href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link  href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link  href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link  href="../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet">
    <script src="../static/js/pace.min.js" th:src="@{/js/pace.min.js}"></script>
</head>
<body id="page-top">

<div th:fragment="top-navigation">
    <nav class="navbar navbar-expand navbar-dark elegant-color fixed-top" >

        <a class="navbar-brand mr-1" href="index.html">Tecdoc</a>

        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarCollapse" href="#" sec:authorize="isAuthenticated()">
            <i class="fas fa-bars text-white fa-2x"></i>
        </button>

        <a class="nav-link ml-auto mr-0 mr-md-3 my-2 my-md-0" href="#" th:href="@{/login}" onClick="changeSize()" id="login" role="button" style="color:#fff;"sec:authorize="isAuthenticated() == false">
            <span>Login <i class="fas fa-sign-in-alt fa-fw"></i></span>
        </a>
        <!-- Navbar -->

        <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0 " sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-fw"></i>
                    <span class="badge badge-danger">9+</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
                    <a class="dropdown-item" href="#" th:href="@{#}">Action</a>
                    <a class="dropdown-item" href="#" th:href="@{#}">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" th:href="@{#}">Something else here</a>
                </div>
            </li>
            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-envelope fa-fw"></i>
                    <span class="badge badge-danger">7</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagesDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Activity Log</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                </div>
            </li>
        </ul>

    </nav>
</div>

<nav id="sidebar" class="elegant-color" th:fragment="sidebar(activeTab)" sec:authorize="isAuthenticated()">
    <div class="sidebar-header elegant-color">
        <h3>Bootstrap Sidebar</h3>
    </div>

    <ul class="list-unstyled components">
        <li th:class="${activeTab == 'home'}? 'active' : null">
            <a class="nav-link" href="#homeSubmenu" th:href="@{/}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Home</span>
            </a>
        </li>

        <li class="nav-item" th:class="${activeTab == 'users'}? 'active' : null">
            <a class="nav-link" href="#" th:href="@{/users}">
                <i class="fas fa-fw fa-user"></i>
                <span style=>Gestion des utilisateurs</span></a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'userLogs'}? 'active' : null">
            <a class="nav-link" href="#" th:href="@{/userLogsPage}">
                <i class="fas fa-fw fa-clock"></i>
                <span>Historique des conexions</span></a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'ftp'}? 'active' : null">
            <a class="nav-link" href="#" th:href="@{/ftp}">
                <i class="fas fa-fw fa-folder"></i>
                <span>Gestion ftp</span></a>
        </li>
        <li class="nav-item" th:class="${activeTab == 'files'}? 'active' : null">
            <a class="nav-link" href="#" th:href="@{/files}">
                <i class="fas fa-fw fa-file"></i>
                <span>Gestion ftp</span></a>
        </li>
    </ul>

</nav>
