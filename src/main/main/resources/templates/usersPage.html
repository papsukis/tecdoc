<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head></head>
<body>
<div th:replace="common/header :: top-navigation">...</div>


<div id="wrapper" >
    <div  id="content">
    <div th:insert="common/header :: sidebar(users)">...</div>


    <div id="content-wrapper">

            <div class="jumbotron">
                <div class="row">
        <a th:href="@{/addUser}" class="btn btn-info">Add User</a>
        <a th:href="@{/rolePage}" class="btn btn-info">Gestion de roles</a>
                </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">e-mail</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${Users}" >
                <tr>
                    <td th:text="${user.id}"><b>name : </b></td>
                    <td th:text="${user.name}"><b>name : </b></td>
                    <td th:text="${user.email}"><b>e-mail :</b></td>
                    <th><a th:href="@{/deleteUser(id=${user.id})}" class="btn btn-danger">Delete</a></th>
                    <th><a th:href="@{/updateUser/{id}(id=${user.id})}" class="btn btn-primary">Update User</a></th>
                </tr>
            </div>
            </tbody>
        </table>

    </div>
</div>
</div>
</div>
<div th:replace="common/footer :: footer">...</div>
</body>
</html>
